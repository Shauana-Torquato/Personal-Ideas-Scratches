<!DOCTYPE html>
<html>
<head>
    <title>Meu Condomínio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="foto_condominio.jpg" alt="Foto do Condomínio" class="logo">
            <h1>Nosso Condomínio</h1>
        </div>
        <div class="buttons">
            <button>Financeiro</button>
            <button>Solicitações</button>
            <button>Edl</button>
            <button>Sair</button>
        </div>
        <div class="avisos">
            <h2>Quadro de Avisos do Condomínio</h2>
            <p>Aqui serão exibidos os avisos do condomínio.</p>
        </div>
        <div class="anuncios">
            <h2>Quadro de Anúncios dos Moradores</h2>
            <p>Aqui serão exibidos os anúncios dos moradores.</p>
        </div>
    </div>
</body>
</html>
